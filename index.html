<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <button id="contactBtn">Contact Us</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="contactForm">
                <legend style="color:pink;text-align: center;font-size: larger;">let me get in</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameError"></span>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <span class="error" id="addressError"></span>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <span class="error" id="phoneError"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <span class="error" id="messageError"></span>

                <button type="submit" style="background-color:palevioletred;color:white;align-items:center;">Submit</button>
            </form>
        </div>
    </div>

    <script> document.getElementById('contactBtn').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'block';
        });

        document.getElementsByClassName('close-btn')[0].addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
        });

            const name = document.getElementById('name').value;

                nameError.textContent = 'Name is required';
                nameError.style.display = 'block';
